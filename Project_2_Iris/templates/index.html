<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
</head>
<body>

    <h1>Iris Flower Prediction</h1>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    <form method="POST" action="/predict">
        <label>Sepal_Length</label><br>
        <input type="text" name="sl"><br><br>

        <label>Sepal_Width</label><br>
        <input type="text" name="sw"><br><br>

        <label>Petal_Length</label><br>
        <input type="text" name="pl"><br><br>

        <label>Petal_Width</label><br>
        <input type="text" name="pw"><br><br>

    
        <input type="submit" value="Predict"><br><br>
    </form>

</body>
</html>
